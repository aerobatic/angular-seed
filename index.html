<html>
  <head>
    <title>Aerobatic Angular Seed</title>

    <!-- Used for AJAX SEO support -->
    <meta name="fragment" content="!">

    <!-- Consolidated stylesheet for release and individual files in debug -->
    <link data-aero-build="release" rel="Stylesheet" href="dist/app.min.css">

    <link data-aero-build="debug" rel="Stylesheet" href="bower_components/normalize-css/normalize.css">
    <link data-aero-build="debug" rel="Stylesheet" href="css/styles.css">

    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <div ng-app="angularSeed">
      <section id="main" ng-view></section>
    </div>

    <!-- 3rd party scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular-route.min.js"></script>

    <!-- Consolidated release script which will be stripped from debug builds  -->
    <script data-aero-build="release" src="dist/app.min.js"></script>
    <script data-aero-build="release" src="dist/vendor.min.js"></script>

    <!-- Individual scripts for debug build -->
    <div data-aero-build="debug">
      <script src="bower_components/angular-aerobatic/angular-aerobatic.js"></script>
      <script src="tmp/templates.js"></script>
      <script src="js/app.js"></script>
      <script src="js/controllers/indexCtrl.js"></script>
    </div>
  </body>
</html>
